<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multiplayer Circle Game - Light Glass UI</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f8f9fa, #e6f0ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #333;
    }

    h1 {
      margin-bottom: 0.3em;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
    }

    .subtitle {
      color: #666;
      margin-top: 0;
      margin-bottom: 1em;
      text-align: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      padding: 20px;
      width: 100%;
      max-width: 900px;
      margin-bottom: 20px;
    }

    #scoreboard {
      display: flex;
      justify-content: space-around;
      margin-bottom: 16px;
      font-weight: bold;
      font-size: 1.2rem;
    }

    #scoreboard span {
      background: rgba(255, 255, 255, 0.4);
      padding: 10px 20px;
      border-radius: 25px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    #game {
      position: relative;
      height: 400px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 16px;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #00c6ff, #0072ff);
      box-shadow: 0 0 12px rgba(0, 114, 255, 0.5);
      animation: fall 3s linear forwards;
      cursor: pointer;
    }

    @keyframes fall {
      0% {
        top: -60px;
        opacity: 0.8;
      }
      100% {
        top: 100%;
        opacity: 1;
      }
    }

    .burn {
      animation: burnAnim 0.4s forwards;
      background: #ff6b6b !important;
      box-shadow: 0 0 20px #ff6b6b;
    }

    @keyframes burnAnim {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(2);
      }
    }

    #status {
      text-align: center;
      margin-top: 10px;
      font-weight: 500;
    }

    #chat-container {
      width: 100%;
      max-width: 900px;
    }

    #chatBox {
      height: 150px;
      overflow-y: auto;
      padding: 10px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 12px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
    }

    #chatBox div {
      margin-bottom: 6px;
      font-size: 0.95rem;
    }

    #chatInputWrapper {
      display: flex;
      margin-top: 8px;
    }

    #chatInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 25px 0 0 25px;
      background: rgba(255, 255, 255, 0.5);
      outline: none;
      font-size: 1rem;
    }

    #sendBtn {
      padding: 0 20px;
      border: none;
      border-radius: 0 25px 25px 0;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #rematchBtn {
      margin-top: 12px;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      background: #f0f0f0;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 600px) {
      #game {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>üå§Ô∏è Circle Click Battle</h1>
  <p class="subtitle">Compete to click the most falling circles!</p>

  <div class="glass-card">
    <div id="scoreboard">
      <span>You: <span id="score">0</span></span>
      <span>Opponent: <span id="opponent-score">0</span></span>
    </div>
    <div id="game"></div>
    <p id="status">Waiting for opponent...</p>
    <button id="rematchBtn" style="display:none;">üîÅ Rematch</button>
  </div>

  <div id="chat-container" class="glass-card">
    <div id="chatBox"></div>
    <div id="chatInputWrapper">
      <input id="chatInput" placeholder="Say something..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const socket = io();

    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const opponentScoreDisplay = document.getElementById("opponent-score");
    const status = document.getElementById("status");
    const chatInput = document.getElementById("chatInput");
    const chatBox = document.getElementById("chatBox");
    const rematchBtn = document.getElementById("rematchBtn");
    const sendBtn = document.getElementById("sendBtn");

    let room = null;
    let score = 0;
    let circleInterval = null;

    function createCircle(isLocal = true, x = null) {
      const circle = document.createElement("div");
      circle.className = "circle";
      circle.style.left = (x !== null ? x : Math.random() * (game.clientWidth - 50)) + "px";
      game.appendChild(circle);

      if (isLocal) {
        circle.onclick = () => {
          if (circle.classList.contains("burn")) return;
          circle.classList.add("burn");
          score++;
          scoreDisplay.textContent = score;
          socket.emit("scoreUpdate", { room, score });
          socket.emit("clickCircle", { room, x: parseFloat(circle.style.left) });
          setTimeout(() => circle.remove(), 400);
        };
      }

      setTimeout(() => {
        if (game.contains(circle)) circle.remove();
      }, 3000);
    }
socket.on("searching", () => {
  status.textContent = "üîç Searching for opponent...";
});
    socket.on("startGame", (data) => {
      room = data.room;
      status.textContent = "Opponent found! Game started.";
      rematchBtn.style.display = "none";
      score = 0;
      scoreDisplay.textContent = score;
      opponentScoreDisplay.textContent = "0";
      if (circleInterval) clearInterval(circleInterval);
      circleInterval = setInterval(() => createCircle(true), 1500);
    });

    socket.on("opponentClicked", (data) => {
      createCircle(false, data.x);
    });

    socket.on("opponentScore", (opponentScore) => {
      opponentScoreDisplay.textContent = opponentScore;
    });

    socket.on("chat", ({ message }) => {
      appendMessage("Opponent", message);
    });

    function sendMessage() {
      const message = chatInput.value.trim();
      if (message) {
        socket.emit("chat", { room, message });
        appendMessage("You", message);
        chatInput.value = "";
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    chatInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    function appendMessage(sender, message) {
      const msg = document.createElement("div");
      msg.textContent = `${sender}: ${message}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    rematchBtn.addEventListener("click", () => {
      if (!room) return;
      status.textContent = "Rematch started!";
      rematchBtn.style.display = "none";
      score = 0;
      scoreDisplay.textContent = score;
      opponentScoreDisplay.textContent = "0";
      if (circleInterval) clearInterval(circleInterval);
      circleInterval = setInterval(() => createCircle(true), 1500);
      socket.emit("rematch", { room });
    });

    socket.on("rematch", () => {
      status.textContent = "Rematch started!";
      rematchBtn.style.display = "none";
      score = 0;
      scoreDisplay.textContent = score;
      opponentScoreDisplay.textContent = "0";
      if (circleInterval) clearInterval(circleInterval);
      circleInterval = setInterval(() => createCircle(true), 1500);
    });

    socket.on("opponentDisconnected", () => {
      status.textContent = "Opponent disconnected. Waiting for new player...";
      rematchBtn.style.display = "none";
      if (circleInterval) clearInterval(circleInterval);
    });
  </script>
</body>
        </html>
